<!DOCTYPE html>
<html> 

<head>

    <title> Calculator </title>
    <meta charset="UTF-8" />

    <div id = "header"> Calculator with Javascript </div>

    <link rel = "stylesheet" href = "style.css"> 

</head>

<body>

    <div id = "screen"> 0 </div> <!-- by default I want the screen set at 0 -->

    <table> 
        <!-- I'll set the value of each tile in the title attribute -->
        <tr>

            <td id = "button9" title = 9> 9 </td> 
            <td id = "button8" title = 8> 8 </td>
            <td id = "button7" title = 7> 7 </td>
            <td id = "button16" title = "DEL" > DEL </td>
            <td id = "button18" title = "AC"> AC </td>
        </tr>

        <tr>

            <td id = "button6" title = 6> 6 </td>
            <td id = "button5" title = 5> 5 </td>
            <td id = "button4" title = 4> 4 </td>
            <td id = "button11" title = "+" > + </td>
            <td id = "button12" title = "-"> - </td>
        </tr>

        <tr>

            <td id = "button3" title = 3> 3 </td>
            <td id = "button2" title = 2> 2 </td>
            <td id = "button1" title = 1> 1 </td>
            <td id = "button13" title = "x"> x </td> 
            <td id = "button14" title = "/"> / </td>
            
        </tr>

        <tr>

            <td> </td> 
            <td id = "button0" title = 0> 0 </td>
            <td id = "button10" title = "."> . </td>
            <td id = "button17" title = "ANS" > ANS </td>
            <td id = "button15" title = "=" > = </td> 

        </tr>


    </table>


    <!-- comment just to try the commit function of vscode n-->


    <!-- attachment of the JS files -->

    <script src = "calculator.js"></script> 
    <script src = "operate.js"></script>

    
</body>


</html>
